<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/computer.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td style="background-color: blue;" colspan="2">A</td>
        
            <td style="background-color: red;">C</td>
        </tr>
        <tr>
            <td style="background-color: yellow;" rowspan="3">D</td>
            
            <td style="background-color: mediumvioletred;" colspan="2">F</td>
        </tr>
        <tr>
            
            <td style="background-color: violet;">H</td>
            <td style="background-color: orange;" rowspan="2">I</td>
        </tr>
        <tr>
            
            <td style="background-color: purple;">K</td>
            
        </tr>
    </table>
</body>
</html>
