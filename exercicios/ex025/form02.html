<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/computer.ico" type="image/x-icon">
    <title>Teste de Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Fomulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome de Usuário" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen"required minlength="8" maxlength="20" size="20" placeholder="Mínimo de 8 Caracteres" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
    
    
</body>
</html>
