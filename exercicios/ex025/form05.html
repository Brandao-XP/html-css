<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/computer.ico" type="image/x-icon">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário com tag Radio e Checkbox</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>

            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="esvolei" id="iesvolei"><label for="iesvolei">Vôlei</label><br>

                <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Baquete</label><br>

                <input type="checkbox" name="estenis" id="iestenis"><label for="iestenis">Tênis</label><br>

                <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>

                <input type="checkbox" name="esgol" id="iesgol"><label for="iesgol">Golfe</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
