<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/computer.ico" type="image/x-icon">
    <title>Formulários</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulários com Select, Datalist e Textarea.</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestad">Estado: </label>
            <select name="estad" id="iestad">
                <option value="" selected>----São Paulo----</option>
                <optgroup label="Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PA">Pará</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="PROF">Professor</option>
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="ADV">Advogado</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="45" rows="10" placeholder="Mensagem..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
