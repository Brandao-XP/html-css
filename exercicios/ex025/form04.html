<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/computer.ico" type="image/x-icon">
    <title>Fomul√°rios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formularios de Email e Telefone</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome </label>
                <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome e Sobrenome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="usuario@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\) \d{4,5}-\d{4}$" required placeholder="(99) 99999-9999">
            </p>
        </fieldset>
           
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
</body>
</html>
